
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script src="d3/d3.v3.min.js" charset="utf-8"></script>
    <style type="text/css">
      .node circle {
        cursor: pointer;
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
      }

      .node text {
        font-size: 11px;
        cursor: hand;
        cursor: pointer;
      }

      .legend circle {
        fill-opacity: 1;
      }

      .legend text {
        font-size: 15px;
        font-style: oblique;
        cursor: hand;
        cursor: pointer;
      }

      .OSEHRA {
        fill: #FF0000;
      }

      .DSS {
        fill: #080;
      }

      .VA {
        fill: #3300CC;
      }

      path.link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
      }
    </style>
  </head>

<body style="height:900; width:1280px; overflow:auto">
  <div class="nytg-navBar">
    <a href="http://www.osehra.org">
    <img src="http://www.osehra.org/profiles/drupal_commons/themes/commons_osehra_earth/logo.png"
    style="border-width:0" alt="OSEHRA" /></a>
    <!-- <select id="category"></select> -->
  </div>
  <div id="footer" style="position:absolute; right:10px; top:10px;">
    VistA Product Visualization Demo
    <div class="hint">click or option-click to expand or collapse</div>
  </div>
  <!-- Tooltip -->
<div id="toolTip" class="tooltip" style="opacity:0;">
    <div id="head" class="header"></div>
    <div  class="tooltipTail"></div>
</div>

<div id="body" style="position: absolute; left:80px; top:50px">
</div>
<script type="text/javascript">

var m = [10, 120, 10, 120],
    w = 1280 - m[1] - m[3],
    h = 900 - m[0] - m[2],
    i = 0,
    root;

var selectedIndex = 0;
var catcolors = ["black", "#FF0000", "#3300CC", "#080"];

var tree = d3.layout.tree()
    .size([h, w]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var vis = d3.select("#body").append("svg:svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("svg:g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

d3.json("packages.json", function(json) {
  root = json;
  root.x0 = h / 2;
  root.y0 = 0;

  function toggleAll(d) {
    if (d.children) {
      d.children.forEach(toggleAll);
      toggle(d);
    }
  }

  // Initialize the display to show a few nodes.
  root.children.forEach(toggleAll);
  toggle(root.children[0]);
  toggle(root.children[0].children[2]);
  toggle(root.children[0].children[3]);
  toggle(root.children[1]);
  toggle(root.children[1].children[3]);

  update(root);
});

var package_link_url = "http://code.osehra.org/dox/Package_";
var toolTip = d3.select(document.getElementById("toolTip"));
var header = d3.select(document.getElementById("head"));


function update(source) {
  var duration = d3.event && d3.event.altKey ? 5000 : 500;

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse();

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 220; });

  // Update the nodes
  var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });
  
  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("svg:g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", function(d) {
          if (d.hasLink) {
            var pkgUrl = package_link_url + d.name.replace(/ /g, '_') + ".html";
            var win = window.open(pkgUrl, '_black');
            win.focus();
            return;
          }
          toggle(d);
          update(d);
      })
      .on("mouseover", function(d) {
          if (d.hasLink !== undefined && d.hasLink){
            node_onMouseOver(d);
          }
      })
      .on("mouseout", function(d) {
          header.text("");
          toolTip.transition()
                 .duration(500)
                 .style("opacity", "0");
      });

  nodeEnter.append("svg:circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("svg:text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .attr("fill", function(node){
        return change_node_color(node)
      })
      .style("fill-opacity", 1e-6);
  
  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
    .attr("r", function(d) {return 7 - d.depth;})
      .style("fill", function(d) { return change_circle_color(d); /* return d._children ? "lightsteelblue" : "#fff"; */ });
  
  nodeUpdate.select("text")
      .attr("fill", function(node){ return change_node_color(node) })
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links
  var link = vis.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("svg:path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children.
function toggle(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
}

function change_node_color(node) {
  var category = categories[selectedIndex] + " Packages";
  if (category == "All Packages" || node.hasLink === undefined) {
    return "black";
  }
  if (node.category) {
    var index = node.category.indexOf(category);
    if (index >= 0) {
      return catcolors[selectedIndex];
    }
  }
  return "#E0E0E0";
}

function change_circle_color(d){
  if (d._children){
    return "lightsteelblue";
  }
  else {
    if (d.hasLink !== undefined && selectedIndex > 0){
      var category = categories[selectedIndex] + " Packages";
      var index = d.category.indexOf(category);
      if (index >= 0) {
        return catcolors[selectedIndex];
      }
    }
    return "#fff";
  }
}

function node_onMouseOver(d) {
    if (d.prefixes !== undefined){
      header.text("Namespace: " + d.prefixes);
    }
    else{
      return;
    }
    toolTip.transition()
            .duration(200)
            .style("opacity", ".9");
    toolTip.style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY + 5) + "px");
}


var categories = ["All", "OSEHRA", "VA", "DSS"];

// Legend.
var legend = vis.selectAll("g.legend")
    .data(categories)
  .enter().append("svg:g")
    .attr("class", "legend")
    .attr("transform", function(d, i) { return "translate(-100," + (i * 30 + 80) + ")"; })
    .on("click", function(d) {
      selectedIndex = categories.indexOf(d);
      d3.selectAll("text")
        .filter(function (d) { return d.hasLink != undefined;})
        .attr("fill", function (node) {
          return change_node_color(node);
        });
      d3.selectAll("circle")
        .filter(function (d) { return d.hasLink != undefined;})
        .style("fill", function (d) {
          return change_circle_color(d);
        });

    });

legend.append("svg:circle")
    .attr("class", String)
    .attr("r", 3);

legend.append("svg:text")
    .attr("class", String)
    .attr("x", 13)
    .attr("dy", ".31em")
    .text(function(d) { return  d + " Packages"; });

    </script>
  </body>
</html>
